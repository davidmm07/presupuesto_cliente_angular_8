<div class="container-fluid">
  <nb-card>
    <nb-card-header>
      Gesti贸n de Preasignaci贸n Inicial
      <nb-select id="select_vigencia" placeholder={{vigenciaSel}} hero status="info" [(ngModel)]="VigenciaActual">
        <nb-option *ngFor="let v of vigencias" [value]="v" (click)="onSelect(v.vigencia)">{{ v.vigencia }}</nb-option>
      </nb-select>
    </nb-card-header>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6 col-lg-6 col-xxxl-6">
            <ngx-arbol (rubroSeleccionado)="receiveMessage($event)" [updateSignal]="eventChange"
              [vigencia]="vigenciaSel" [optionSelect]="optionView"></ngx-arbol>
            <ngx-comprobacion-apropiacion-inicial (comprobacion)='checkComprobacion($event)' [vigencia]="vigenciaSel"
              [updateSignal]="eventChange">
            </ngx-comprobacion-apropiacion-inicial>
            <div class="col-md-12 spacingValorAp">
              <button *ngIf="balanceado" type="submit" style="margin-bottom: 3%;" class="btn btn-success btn-block" (click)="aprobarApropiacion()">
                {{ "GLOBAL.aprobar-apropiacion-inicial" | translate }}
              </button>
            </div>
          </div>

          <div *ngIf="isLeaf" class="col-md-6 col-lg-6 col-xxxl-6">
            <div class="container-fluid">
              <nb-card>
                <nb-card-header>{{
                    "GLOBAL.detalle-rubro" | translate
                  }}</nb-card-header>
                <nb-card-body>
                  <form>
                    <div class="form-group">
                      <label>{{ "GLOBAL.nombre-rubro" | translate }}</label>
                      <input type="text" class="form-control" placeholder="Nombre" [value]="rubroSeleccionado.Nombre"
                        readonly />
                    </div>
                    <div class="form-group">
                      <label>{{ "GLOBAL.codigo-rubro" | translate }}</label>
                      <input type="text" class="form-control" placeholder="Codigo" [value]="rubroSeleccionado.Codigo"
                        readonly />
                    </div>

                    <div class="form-group">
                      <label>{{
                          "GLOBAL.unidad-ejecutora" | translate
                        }}</label>
                      <input type="text" class="form-control" placeholder="Centro Gestor"
                        [value]="rubroSeleccionado.UnidadEjecutora" readonly />
                    </div>
                    <div class="form-group">
                      <label>{{ "GLOBAL.centro_gestor" | translate }}</label>
                      <input type="text" class="form-control" placeholder="centro_gestor" readonly />
                    </div>
                    <div class="form-group">
                      <label>{{ "GLOBAL.descripcion" | translate }}</label>
                      <textarea class="form-control" placeholder="Descripci贸n" [value]="rubroSeleccionado.Descripcion"
                        readonly></textarea>
                    </div>
                  </form>
                </nb-card-body>
              </nb-card>
            </div>
            <div class="container-fluid">
              <nb-card>
                <nb-card-header>{{ "GLOBAL.detalle-apropiacion-inicial" | translate }}
                </nb-card-header>
                <nb-card-body>
                  <div class="row formPreasignacion">
                    <div class="form-group row">
                      <label for="inputEmail1" class="col-sm-6 col-form-label">Valor Apropiaci贸n Inicial</label>
                      <div class="col-sm-6">
                        <input type="number" min="1" step="any" class="form-control" id="inputApropiacionI"
                          placeholder="$" value="{{
                              rubroSeleccionado.ApropiacionInicial 
                            }}" [(ngModel)]="valorApropiacion" />
                      </div>
                      <div class="col-sm-6 spacingValorAp">
                        <button type="submit" class="btn btn-info btn-block" (click)="preAsignarApropiacion()">
                          {{
                              "GLOBAL.pre-asignar-apropiacion-inicial"
                                | translate
                            }}
                        </button>
                      </div>

                    </div>
                  </div>
                  <form>
                    <div class="row botonesApI">
                      <div class="col"></div>

                      <div class="col"></div>
                    </div>
                  </form>
                </nb-card-body>
              </nb-card>

            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card>
</div>
