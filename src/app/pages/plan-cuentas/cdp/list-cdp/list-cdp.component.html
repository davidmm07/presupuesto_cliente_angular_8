<div *ngIf="!cambiotab && !anularTab" class="col-md-12 col-lg-12 ">
    <nb-card>
        <nb-card-header>
            <legend>{{ 'CDP.lista_cdp' | translate }}</legend>
        </nb-card-header>
        <nb-card-body>

            <ng2-smart-table [settings]="settings" [source]="source" (custom)="onCustom($event)">
            </ng2-smart-table>
        </nb-card-body>
    </nb-card>
</div>
<button *ngIf="anularTab || (cambiotab && modPresupuestal)" (click)="returnToList()" class="btn btn-info btn-sm"> <i class="nb-arrow-dropleft"></i>
    Regresar</button>
<ngx-ver-solicitud-cdp *ngIf="cambiotab && !modPresupuestal" [solicitudcdp]="cdp"  expedido="true" (eventChange)="cambiotab=$event"></ngx-ver-solicitud-cdp>
<ngx-show-modificacion-apropiacion [tipoModificacion]="cdp.Tipo" [vigencia]="cdp.Vigencia" [modificationData]="cdp" (eventChange)="cambiotab=$event" *ngIf="cambiotab && modPresupuestal"></ngx-show-modificacion-apropiacion>
<ngx-anulacion-documento *ngIf="anularTab" [documentData]="cdp" [movTypeToCreate]="'anul_cdp'" [modIdType]="'8'" [vigencia]="cdp['Vigencia']" [centroGestor]="cdp['CentroGestor']" (saved)="returnToList()"></ngx-anulacion-documento>
