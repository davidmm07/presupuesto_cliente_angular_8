<div *ngIf="!cambiotab"  class="col-md-12 col-lg-12 ">
    <nb-card status="warning">
        <nb-card-header>
            {{ 'CRP.crp' | translate }}
        </nb-card-header>
        <nb-card-body>
            <legend>{{ 'CRP.solicitudes_crp' | translate }}</legend>
            <ng2-smart-table [settings]="settings" [source]="source" (custom)="onCustom($event)">
            </ng2-smart-table>
        </nb-card-body>
    </nb-card>
</div>
<ngx-ver-solicitud-crp *ngIf="cambiotab" [solicitudcrp]="solicitudcrp" (eventChange)="cambiotab=$event">
</ngx-ver-solicitud-crp>
